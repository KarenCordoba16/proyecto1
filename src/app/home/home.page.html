        <ion-input type="number" name="edad" id="edad-nva" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Estado</ion-label>
        <ion-input type="text" name="estado" id="est-nuevo" required placeholder="activo/inactivo"></ion-input>
      </ion-item>

      <div class="button-container">

        <ion-button type="submit" id="button-guardar">Guardar</ion-button>
      </div>

  <table>
    <div *ngFor="let palabra of array">Array: {{palabra}}</div>
  </table>
  <div>
    <h2>Ejemplo de ngIf</h2>
    <p *ngIf="mostrarElemento">Este elemento se muestra si mostrarElemento es verdadero.</p>
    <p *ngIf="!mostrarElemento">Este elemento se muestra si mostrarElemento es falso.</p>
    <button (click)="toogleMostrarElemento()">Alternar Elemento</button>
  </div>
